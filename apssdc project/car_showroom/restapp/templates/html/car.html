{% extends 'html/base.html' %}
{% load static %}
{% block title %}Buy Cars {% endblock %}
{% block content %}
<div class="container">
    <div class="container p-3 my-3 bg-dark text-white">
		<h1 class="text-center">Select Your Car</h1>
	</div>
</div>




{% for z in q %}
<div class="container mt-4">
	<div id="myDIV" class="mt-3">
	<div class="card col-md-8 mx-auto shadow-lg">
		<div class="card-body">
			<div class="row">
				<div class="col-sm">
					<img src="{{z.carimage.url}}" height="180px" width="100%">
				</div>
				<div class="col">
					<table class="table table-borderless">
				<tbody id="myTable">

				<tr>
					<th>Car Name </th>
					<td>{{z.carname}}</td>
				</tr>
				<tr>
					<th>Car Model</th>
					<td>{{z.carmodel}}</td>
				</tr>
				<tr>
					<th>Car Colour</th>
					<td>{{z.carcolor}}</td>
				</tr>
				<tr>
					<th>price</th>
					<td>{{z.carprice}}</td>
				</tr>
				</tbody>
			</table>
				</div>
			</div>
			<a href="{% url 'buycars' z.id %}" class="btn btn-block btn-outline-success my-2">Buy</a>
		</div>
	</div>
	</div>
</div>

{% endfor %}
{% endblock %}
